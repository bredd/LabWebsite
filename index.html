---
title: Home
---

<h2>Recent Publications</h2>
{%- for post in site.publications -%}
<article class="post-digest">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.authors }}
    <br/>{{ post.publication }}
    </p>
</article>
{%- endfor -%}

<h2>Projects</h2>
{%- for post in site.projects -%}
<article class="post-digest">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
</article>
{%- endfor -%}
